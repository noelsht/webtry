<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box Example</title>
    <script>
        function showMessage() {
            // First message box
            alert("tara suntukan");

            // Second message box
            alert("tara tanginamo");

            // Third message box
            alert("inamo gago ka");
        }
    </script>
</head>
<body>
    <h1>hi gago ka</h1>
    <button onclick="showMessage()">pindutin mo to fuckyou!</button>
</body>
</html>
